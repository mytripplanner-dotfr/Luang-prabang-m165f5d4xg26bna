
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Luang prabang</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 19.862468500000002, lng: 102.11421238333332 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":19.883285,"lng":102.1387166,"name":"Luang Prabang","jour":1,"titre":"Arrivée sereine à Luang Prabang","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour1.jpg"},{"lat":19.883285,"lng":102.1387166,"name":"Luang Prabang et Pak Ou","jour":5,"titre":"Croisière mystique sur le Mékong","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour5.jpg"},{"lat":19.749573,"lng":101.9931839,"name":"Chutes de Kuang Si","jour":6,"titre":"Émerveillement aux chutes de Kuang Si","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.749573,101.9931839&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.749573,101.9931839","aiImageUrl":"jour6.jpg"},{"lat":19.883285,"lng":102.1387166,"name":"Environs de Luang Prabang","jour":8,"titre":"Rencontre avec les ethnies locales","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour8.jpg"},{"lat":19.883285,"lng":102.1387166,"name":"Luang Prabang et environs","jour":9,"titre":"Journée libre ou exploration à vélo","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour9.jpg"},{"lat":19.892098,"lng":102.137224,"name":"Sanctuaire d'éléphants (ex: Elephant Village)","jour":10,"titre":"Rencontre éthique avec les éléphants","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.892098,102.137224&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.892098,102.137224","aiImageUrl":"jour10.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
